<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="tempconvert.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <div class="container">
        <h1 class="heading"><i>Temperature Converter</i></h1>
        <div class="temp-container">
            <label for="Celcius">Celcius</label>
            <input
                onchange="computeTemp(event)"
                type="number"
                name="Celcius"
                id="Celcius"
                class="Celcius"
                placeholder="Temp in Celsius.."
            />
        </div>
        <div class="temp-container">
            <label for="Fahrenheit">Fahrenheit</label>
            <input
                onchange="computeTemp(event)"
                type="number"
                name="Fahrenheit"
                id="Fahrenheit"
                class="Fahrenheit"
                placeholder="Temp in Fahrenheit"
            />
        </div>
        <div class="temp-container">
            <label for="Kelvin">Kelvin</label>
            <input
                onchange="computeTemp(event)"
                type="number"
                name="Kelvin"
                id="Kelvin"
                class="Kelvin"
                placeholder="In Kelvin"
            />
        </div>
    </div>
    
    <script src="tempconvert.js"></script>
</body>
</html>
